<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Search</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png">
    <link rel="shortcut icon" href="../icons/favicon.png"/>

    <link rel="stylesheet" type="text/css" media="all" href="../css/all.css">
    <link rel="stylesheet" type="text/css" media="all" href="../css/card_search.css">

    <script type="module" src="../javascript/card_search.js"></script>

    <link rel="manifest" href="../manifest.webmanifest">
</head>
<body>
<div class="main_content">
    <label for="card_search_input" class="option">Input (set:cn):</label>
    <input
        type="text"
        id="card_search_input"
        name="card_search_input"
        required
        minlength="4"
        maxlength="10"
        size="10"
        class="option"
    />
    <button
        id="card_search_button"
        class="option"
        onclick="">
        Search
    </button>
    <div id="card-entry">
    </div>
</div>
</body>
</html>
